<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>


<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>    
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">All Aboard</h3>
      <h3 class="text-center">Choo Chooo</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Train info-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train McTrainface" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Barcelona" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" placeholder="21:00" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="15" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Status</label>
                <input class="form-control" id="status-input" placeholder="On time" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
